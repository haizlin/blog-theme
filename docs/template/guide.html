<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Guide</title>
    <meta content="Guide" name="keywords">
    <meta content="Guide" name="description">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <link rel="stylesheet" href="./css/jquery.fullPage.min.css">
    <link rel="stylesheet" href="./css/guide.css">
    <style>
    #menu { }
    #menu li {margin: 10px 0;font: 14px "Microsoft Yahei";}
    #menu a {  padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
    #menu .active a { color: #fff; background-color: #333;}
    .section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
    </style>

    <script src="./js/flexie.min.js"></script>
</head>
<body>
    <ul id="menu">
        <li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
        <li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
        <li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
        <li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
    </ul>

    <div id="wrap">
        <div class="section">
            <h3>第一屏</h3>
            <p>fullPage.js — 项目导航演示</p>
        </div>
        <div class="section">
            <h3>第二屏</h3>
            <p>请查看右边的圆圈</p>
        </div>
        <div class="section">
            <h3>第三屏</h3>
            <p>圆圈还可以设置位置，颜色，加上 tip，点击可以控制</p>
        </div>
        <div class="section">
            <h3>第四屏</h3>
            <p>这是最后一屏</p>
        </div>
    </div>


    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script src="./js/blog.js"></script>
    <script>
        $(function(){
            $('#wrap').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                anchors: ['page1', 'page2', 'page3', 'page4'],
                menu: '#menu'
            });
        });
    </script>
</body>
</html>
